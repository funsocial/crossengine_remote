<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" target-densitydpi="device-dpi" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title></title>
    <script type="text/javascript" src="../../corejs/SourceInclude.js"></script>
    <script type="text/javascript">
        SourceInclude.baseURL = "../../";
        SourceInclude.includeBase();
        SourceInclude.includeView();
        SourceInclude.includeTween();
    </script>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            background-color:#FFFFFF;
            color: #FFFFFF;
        }

        #stage {
            background-color:#808080;
        }

        #mainContent {
            overflow-x:hidden;
            overflow-y:scroll;
        }

    </style>
</head>
<body>

    <div id="stage">

        <div id="mainMenu" style="background-color:#ffd800;">
            top Main Menu
        </div>

        <div id="topLeftItem" style="background-color:#ff6a00;">
           topLeftItem
        </div>

        <div id="topRightItem" style="background-color:#92de8d;">
           topRightItem
        </div>

        <div id="bottomLeftItem" style="background-color:#0094ff;">
           bottomLeftItem
        </div>

        <div id="bottomRightItem" style="background-color:#0d668d;">
           bottomRightItem
        </div>

    </div>



    <script type="text/javascript">

        $(document).ready(function () {

            DebugView.setUp(document.body, 400, 30, 400, 200);

            //建立stage物件並置入所有 div Display物件
            //註：背景相關參數置入至body style
            var stage = new view.Stage();
            //initialize: function (useDiv, minWidth, minHeight, maxWidth, maxHeight)
            stage.initialize("stage", "100%", "100%", "100%", "100%");

            var mainMenu = new view.Display();
            mainMenu.useDiv("mainMenu");
            stage.setupChild(mainMenu);
            mainMenu.setSize("800px", 50);
            mainMenu.setAlign({ ha: "C", va: "T" }); //align to center top from engine

            var topLeftItem = new view.Display();
            topLeftItem.useDiv("topLeftItem");
            stage.setupChild(topLeftItem);
            topLeftItem.setSize("100px", "100px");
            topLeftItem.setAlign({ ha: "L", va: "T", hoff: 20, voff: 20 });

            var topRightItem = new view.Display();
            topRightItem.useDiv("topRightItem");
            stage.setupChild(topRightItem);
            topRightItem.setSize("100px", "100px");
            topRightItem.setAlign({ ha: "R", va: "T", hoff: -20, voff: 20 });

            var bottomLeftItem = new view.Display();
            bottomLeftItem.useDiv("bottomLeftItem");
            stage.setupChild(bottomLeftItem);
            bottomLeftItem.setSize("100px", "100px");
            bottomLeftItem.setAlign({ ha: "L", va: "B", hoff: 20, voff: -20 });

            var bottomRightItem = new view.Display();
            bottomRightItem.useDiv("bottomRightItem");
            stage.setupChild(bottomRightItem);
            bottomRightItem.setSize("100px", "100px");
            bottomRightItem.setAlign({ ha: "R", va: "B", hoff: -20, voff: -20 });

            stage.alignStage();

        });

    </script>
</body>
</html>

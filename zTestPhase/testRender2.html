<!DOCTYPE html>
<html>
<head>

    <!-- 
        [測試]
        縮放所有手持裝置的最佳尺寸app，支援到最大ipad尺寸
        working area        landscape                   portrait
        iPhone              480x208                     320x356 
        iPhone4             640x712(still 320x356)      480x208
        iPad                1024x690                    768x911
    -->

    <meta name="viewport" target-densitydpi="device-dpi" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title></title>
    <script type="text/javascript" src="../corejs/SourceInclude.js"></script>
    <script type="text/javascript">
        SourceInclude.includeCore();
        SourceInclude.includeMediaCss();
        SourceInclude.includeTween();
    </script>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div id="mainMenu" style="width:320px; height:30px; background-color:#4cff00; text-align:center; padding-top:10px;">hello world~</div>
    
    <div id="mainScreen">

    </div>

    
    <script type="text/javascript">

        //html page properties
        var mainMenu;
        var stage;

        $(document).ready(function () {

            //增加debugger | Render.js
            DebugView.setUp(document.body, 10, 10);

            DebugView.trace("doc ready");

            //最外層stage 設定
            stage = new viewjs.CStage();
            stage.initialize("mainScreen", "#CCFF00", 320, 356, 320, 356);
            stage.setAlign({ w: 320, h: 356, ha: "C", va: "T" });


            mainMenu = new viewjs.Display();
            mainMenu.useDiv("mainMenu");
            stage.addChild(mainMenu);
            mainMenu.setAlign({ w: "100%", h: 40, ha: "L", va: "B" });


            //首次手動設定align
            stage.alignStage();

        });
    </script>
</body>
</html>
